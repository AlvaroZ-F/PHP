<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>

		<form action="">
			<label for="username">Enter username: </label>
			<input type="text" id="username" name="username" required>
			<br><br>
			<label for="email"> Enter e-mail: </label>
			<input type="email" id="email" name="email" required>
			<br><br>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password" required>

			<p>Select your age:</p>

			<input type="radio" name="age" value="0-25" id="option-1">
			<label for="option-1">0-25</label>
			<input type="radio" name="age" value="26-50" id="option-2">
			<label for="option-2">26-50</label>
			<input type="radio" name="age" value="51+" id="option-3">
			<label for="option-3">50+</label>

			<br><br>

			<label for="question">Security question:</label>
			<select name="question" id="question">
				<option value="q1">What is your favourite colour?</option>
				<option value="q2">What's your favourite vegetable?</option>
				<option value="q3">What's your best security question?</option>
			</select>

			<br><br>

			<label for="">Security Question answer:</label>
			<input type="text" id="answer" name="answer">

			<br><br>

			<label for="bio">Your bio:</label><br>
			<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

			<br><br>

			<input type="submit" value="submit the form">

		</form>
	
	</body>
</html>
